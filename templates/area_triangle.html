<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Area of a Triangle</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", Arial, sans-serif;
    background-color: #f8f9fa;
    color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  h1 {
    margin-bottom: 20px;
  }

  form {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    width: 90%;
    max-width: 350px;
  }

  input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }

  button {
    background-color: #222;
    color: white;
    border: none;
    padding: 10px 25px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .back-btn {
    margin-top: 30px;
    text-decoration: none;
    color: #000000;
    font-weight: bold;
    transition: color 0.3s ease;
  }

</style>
</head>
<body>

<h1>Area of a Triangle</h1>

<form method="POST">
  <input type="number" name="base" placeholder="Enter base" step="any" required>
  <input type="number" name="height" placeholder="Enter height" step="any" required>
  <button type="submit">Calculate</button>
  {% if area %}
  <p><strong>Area:</strong> {{ area }}</p>
  {% endif %}
</form>

<a href="/" class="back-btn">‚Üê Back to Home</a>

</body>
</html>
