<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uppercase Converter</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", Arial, sans-serif;
    background-color: #f8f9fa;
    color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  h1 {
    margin-bottom: 20px;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 400px;
  }

  textarea {
    width: 100%;
    height: 120px;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
    font-size: 1rem;
  }

  button {
    background-color: #222;
    color: white;
    border: none;
    padding: 10px 25px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .back-btn {
    margin-top: 30px;
    text-decoration: none;
    color: #00ffcc;
    font-weight: bold;
    transition: color 0.3s ease;
  }

</style>
</head>
<body>

<h1>Uppercase Converter</h1>

<form method="POST">
  <textarea name="text" placeholder="Enter text here...">{{ text if text else '' }}</textarea>
  <button type="submit">Convert</button>

  {% if result %}
  <label for="result"><strong>Result:</strong></label>
  <textarea id="result" readonly>{{ result }}</textarea>
  {% endif %}
</form>


<a href="/" class="back-btn">‚Üê Back to Home</a>

</body>
</html>
